<h2>Your Messages</h2>

<ul>
    {% for message in messages %}
        <li>
            <strong>{{ message.sender.username }}</strong>: {{ message.content }} <br>
            <small>{{ message.timestamp }}</small>
        </li>
    {% endfor %}
</ul>

{% if messages.count == 0 %}
    <p>No messages available.</p>
{% endif %}
