<h2>Message Details</h2>
<p>Current Content: {{ message.content }}</p>
{% if message.edited %}
    <h3>Edit History</h3>
    <ul>
    {% for entry in history %}
        <li>{{ entry.edited_at }}: "{{ entry.old_content }}" (Edited by {{ entry.message.edited_by.username }})</li>
    {% endfor %}
    </ul>
{% endif %}
